<div class="box">
<h1>{{title}}</h1>

<!-- Author -->
<p class="lead">
    by <a href="#/user/{{author._id}}">{{author.username}}</a>
</p>

<hr>

<!-- Date/Time -->
<p><span class="glyphicon glyphicon-time"></span> Posted on {{postDate}}</p>

<hr>

<!-- Preview Image -->
<img class="img-responsive" src="http://placehold.it/900x300" alt="">

<hr>

<!--<h2>{{description}}</h2>-->
<p class="lead">{{content}}</p>
</div>

<div class="box">
    <h4>Leave a Comment:</h4>
    <label for="commenterName">Name:</label>
    <input type="text" id="commenterName"/>

    <label for="commenterEmail">Email:</label>
    <input type="text" id="commenterEmail"/>

    <form role="form">
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <button  class="btn btn-primary" id="addComment">Add comment</button>
    </form>
</div>

<div id="viewComments">
    <p>{{commentsContent}}</p>
    <p>No Comments yet</p>
</div>
